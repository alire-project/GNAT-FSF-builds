name: test artifacts
on:
  #schedule:
  #  - cron:  '0 0 * * *'
  #push:
  pull_request:



jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
   
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install e3-core

      - run: ./anod build artifacta -v --loglevel DEBUG --enable-cleanup

      - uses: actions/upload-artifact@v2
        with:
          path: artifacts/*

      - run: ls -laR

  job_2:
    needs : job_1
