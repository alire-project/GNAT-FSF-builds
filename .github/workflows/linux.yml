name: GNAT Linux
on:
  #schedule:
  #  - cron:  '0 0 * * *'
  #push:
  pull_request:
env:
    anod_cmd: ./anod -v --loglevel DEBUG build

jobs:
  gnat_gprbuild:
    name: GNAT Linux and GPRbuild
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install e3-core

    - name: Build GNAT native
      run: ${{env.anod_cmd}} gcc --enable-cleanup

    - name: Build GDB
      run: ${{env.anod_cmd}} gdb --enable-cleanup

    - name: Package GNAT
      run: ${{env.anod_cmd}} release_package --qualifier=package=gnat,do_gh_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # for GitHub CLI tool

    - name: Build GPRbuild
      run: ${{env.anod_cmd}} gprbuild --enable-cleanup

    - name: Package GPRbuild
      run: ${{env.anod_cmd}} release_package --qualifier=package=gprbuild,do_gh_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # for GitHub CLI tool

    - uses: actions/upload-artifact@v2
      with:
        name: anod-artifacts
        path: out_artifacts/*
        retention-days: 1

    - uses: actions/upload-artifact@v2
      with:
        name: release-packages
        path: sbx/*/release_package*/install/*
        retention-days: 5



  gnatcov:
    name: GNATcov
    needs: gnat_gprbuild
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: anod-artifacts
        path: in_artifacts/

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install e3-core
    - name: Build GNATcov
      run: ${{env.anod_cmd}} gnatcov --enable-cleanup

    - name: Package GNATcov
      run: ${{env.anod_cmd}} release_package --qualifier=package=gnatcov,do_gh_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # for GitHub CLI tool

    - uses: actions/upload-artifact@v2
      with:
        name: release-packages
        path: sbx/*/release_package*/install/*
        retention-days: 5



  gnat_cross:
    strategy:
      matrix:
        target: ["arm-elf", "riscv64-elf", "avr-elf"]
    name: GNAT ${{ matrix.target }}-linux
    needs: gnat_gprbuild
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: anod-artifacts
        path: in_artifacts/

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install e3-core
    - name: Build GNAT ${{ matrix.target }}
      run: ${{env.anod_cmd}} gcc --target=${{ matrix.target }} --enable-cleanup

    - name: Build GDB ${{ matrix.target }}
      run: ${{env.anod_cmd}} gdb --target=${{ matrix.target }} --enable-cleanup

    - name: Package GNAT ${{ matrix.target }}
      run: ${{env.anod_cmd}} release_package --qualifier=package=gnat,do_gh_release --target=${{ matrix.target }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # for GitHub CLI tool

    - uses: actions/upload-artifact@v2
      with:
        name: release-packages
        path: sbx/*/release_package*/install/*
        retention-days: 5


  why3:
    strategy:
      matrix:
        ocaml-version:
          - 4.12.0
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: 'AdaCore/why3'
          ref: 'fsf-11.2'

      - name: Use Setup OCaml v2 ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - name: opam install depext
        run: opam depext camlzip zarith re seq why3

      - run: opam install camlzip dune dune-configurator menhir num ocamlgraph re seq yojson zarith

      - run: opam exec -- bash configure --prefix=/tmp/why3install --enable-relocation --disable-emacs-compilation --disable-hypothesis-selection --disable-js-of-ocaml
      - run: opam exec -- make
      - run: opam exec -- make install_spark2014

      - name: Upload the build artifact
        uses: actions/upload-artifact@v2
        with:
          name: why3
          path: /tmp/why3install


  alt_ergo:
    strategy:
      matrix:
        ocaml-version:
          - 4.12.0
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: sources
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: 'AdaCore/alt-ergo'
          ref: 'fsf-11.2'

      - name: Use Setup OCaml v2 ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - name: opam install depext
        run: opam depext alt-ergo-lib alt-ergo-parsers alt-ergo

      - run: opam install camlzip cmdliner dune dune-configurator menhir num ocamlgraph ocplib-simplex psmt2-frontend re seq yojson zarith

      - run: opam exec -- ocaml unix.cma configure.ml alt-ergo-lib
      - run: opam exec -- make alt-ergo-lib
      - run: opam exec -- make install-lib

      - run: opam exec -- ocaml unix.cma configure.ml alt-ergo-parsers
      - run: opam exec -- make alt-ergo-parsers
      - run: opam exec -- make install-parsers

      - run: opam exec -- ocaml unix.cma configure.ml alt-ergo --prefix=/tmp/alt-ergo-install
      - run: opam exec -- make alt-ergo
      - run: opam exec -- make install-bin

      - name: Upload the build artifact
        uses: actions/upload-artifact@v2
        with:
          name: alt-ergo
          path: /tmp/alt-ergo-install


  spark:
    name: spark
    needs: [gnat_gprbuild, why3, alt_ergo]
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: anod-artifacts
        path: in_artifacts/

    - uses: actions/download-artifact@v2
      with:
        name: alt-ergo
        path: alt-ergo_artifact/

    - uses: actions/download-artifact@v2
      with:
        name: why3
        path: why3_artifact/

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install e3-core
    - name: Build SPARK
      run: ${{env.anod_cmd}} spark2014 --enable-cleanup

    - name: Package GNATprove
      run: ${{env.anod_cmd}} release_package --qualifier=package=gnatprove,do_gh_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # for GitHub CLI tool

    - uses: actions/upload-artifact@v2
      with:
        name: release-packages
        path: sbx/*/release_package*/install/*
        retention-days: 5



  sanity_checking:
    name: Sanity Checking
    needs: [gnat_gprbuild, gnatcov, spark]
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install e3-testsuite

    - uses: actions/download-artifact@v2
      with:
        name: release-packages
        path: ./sanity-checking/release_packages

    - name: Run testsuite
      run: |
          cd ./sanity-checking
          python3 ./run.py -v --install-deps-from=release_packages --pkgs-install-dir=pkgs_install --failure-exit-code 1

    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: testsuite-results-${{runner.os}}
        path: sanity-checking/out/new
        retention-days: 5
