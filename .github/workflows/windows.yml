name: GNAT Windows
'on':
- pull_request
jobs:
  gnat:
    name: GNAT WindowsMsys2
    runs-on: windows-2019
    env:
      CONFIG_SHELL: /bin/bash
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Install msys2
      uses: msys2/setup-msys2@v2
      with:
        install: >-
          base-devel git mingw-w64-x86_64-github-cli mingw-w64-x86_64-toolchain mingw-w64-x86_64-python mingw-w64-x86_64-python-pip
          mingw-w64-x86_64-python-psutil
    - name: Install Python dependencies
      run: |-
        python -m pip install --upgrade pip
        pip install --break-system-packages e3-core==22.1.0
    - name: Prepare msys2 build setup
      run: |-
        df -h
        mkdir C:/aaa
        mount C:/aaa /aaa
        cd ..
        cp -r GNAT-FSF-builds /aaa
    - name: Build GNAT native
      run: mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build gcc -v --loglevel DEBUG --enable-cleanup
    - name: Build GDB
      run: mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build gdb -v --loglevel DEBUG --enable-cleanup
    - name: Package GNAT
      run: >-
        mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build release_package --qualifier=package=gnat,do_gh_release
        -v --loglevel DEBUG
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload artifact 'gnat-anod-artifacts'
      uses: actions/upload-artifact@v4
      with:
        name: gnat-anod-artifacts
        path: C:/aaa/GNAT-FSF-builds/out_artifacts/*
        retention-days: 1
    - name: Upload artifact 'gnat-release-packages'
      uses: actions/upload-artifact@v4
      with:
        name: gnat-release-packages
        path: C:/aaa/GNAT-FSF-builds/sbx/*/release_package*/install/*
        retention-days: 5
  gprbuild:
    name: GPRbuild WindowsMsys2
    runs-on: windows-2019
    env:
      CONFIG_SHELL: /bin/bash
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Install msys2
      uses: msys2/setup-msys2@v2
      with:
        install: >-
          base-devel git mingw-w64-x86_64-github-cli mingw-w64-x86_64-toolchain mingw-w64-x86_64-python mingw-w64-x86_64-python-pip
          mingw-w64-x86_64-python-psutil
    - name: Install Python dependencies
      run: |-
        python -m pip install --upgrade pip
        pip install --break-system-packages e3-core==22.1.0
    - name: Prepare msys2 build setup
      run: |-
        df -h
        mkdir C:/aaa
        mount C:/aaa /aaa
        cd ..
        cp -r GNAT-FSF-builds /aaa
    - name: Build GPRbuild
      run: >-
        mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build gprbuild -v --loglevel DEBUG --enable-cleanup
    - name: Package GPRbuild
      run: >-
        mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build release_package --qualifier=package=gprbuild,do_gh_release
        -v --loglevel DEBUG
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload artifact 'gprbuild-release-packages'
      uses: actions/upload-artifact@v4
      with:
        name: gprbuild-release-packages
        path: C:/aaa/GNAT-FSF-builds/sbx/*/release_package*/install/*
        retention-days: 5
  gnat_cross:
    strategy:
      fail-fast: false
      matrix:
        target:
        - arm-elf
        - riscv64-elf
        - avr-elf
        - xtensa-esp32-elf
    needs:
    - gnat
    name: GNAT ${{ matrix.target }} WindowsMsys2
    runs-on: windows-2019
    env:
      CONFIG_SHELL: /bin/bash
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Install msys2
      uses: msys2/setup-msys2@v2
      with:
        install: >-
          base-devel git mingw-w64-x86_64-github-cli mingw-w64-x86_64-toolchain mingw-w64-x86_64-python mingw-w64-x86_64-python-pip
          mingw-w64-x86_64-python-psutil
    - name: Install Python dependencies
      run: |-
        python -m pip install --upgrade pip
        pip install --break-system-packages e3-core==22.1.0
    - name: Prepare msys2 build setup
      run: |-
        df -h
        mkdir C:/aaa
        mount C:/aaa /aaa
        cd ..
        cp -r GNAT-FSF-builds /aaa
    - name: Download artifact 'gnat-anod-artifacts'
      uses: actions/download-artifact@v4
      with:
        name: gnat-anod-artifacts
        path: C:/aaa/GNAT-FSF-builds/in_artifacts/
    - name: Build GNAT ${{ matrix.target }}
      run: >-
        mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build gcc --target=${{ matrix.target }} -v --loglevel
        DEBUG --enable-cleanup
    - name: Build GDB ${{ matrix.target }}
      run: >-
        mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build gdb --target=${{ matrix.target}} -v --loglevel
        DEBUG --enable-cleanup
    - name: Package GNAT ${{ matrix.target }}
      run: >-
        mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build release_package --qualifier=package=gnat,do_gh_release
        --target=${{ matrix.target }} -v --loglevel DEBUG
    - name: Upload artifact 'gnat-release-packages-${{matrix.target}}'
      uses: actions/upload-artifact@v4
      with:
        name: gnat-release-packages-${{matrix.target}}
        path: C:/aaa/GNAT-FSF-builds/sbx/*/release_package*/install/*
  why3:
    name: Why3 Windows
    runs-on: windows-2019
    steps:
    - name: Setup OCaml 4.12.1
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.12.1
    - name: Checkout Project
      uses: actions/checkout@v4
      with:
        repository: adacore/why3
        ref: fsf-14
    - name: Setup packages
      run: |-
        opam depext zarith re seq why3
        opam install dune dune-configurator menhir num ocamlgraph re seq yojson zarith sexplib ppx_sexp_conv ppx_deriving
    - name: Configure why3
      run: >-
        opam exec -- ./configure --prefix=${{ github.workspace }}/why3install --enable-relocation --disable-emacs-compilation
        --disable-hypothesis-selection --disable-js-of-ocaml --disable-zip
    - name: Make
      run: opam exec -- make
    - name: Install
      run: opam exec -- make install_spark2014
    - name: Update version
      run: git log --format='%H' -n 1 > ${{ github.workspace }}/why3install/why3-version.txt
    - name: Upload artifact 'why3'
      uses: actions/upload-artifact@v4
      with:
        name: why3
        path: ${{ github.workspace }}/why3install
  alt_ergo:
    name: Alt-Ergo Windows
    runs-on: windows-2019
    steps:
    - name: Setup OCaml 4.12.1
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.12.1
    - name: Checkout Project
      uses: actions/checkout@v4
      with:
        repository: adacore/alt-ergo
        ref: fsf-14
    - name: Install
      run: opam install alt-ergo --destdire=${{ github.workspace }}/alt-ergo-install
    - name: Update version
      run: git log --format='%H' -n 1 > ${{ github.workspace }}/alt-ergo-install/alt-ergo-version.txt
    - name: Upload artifact 'alt-ergo'
      uses: actions/upload-artifact@v4
      with:
        name: alt-ergo
        path: ${{ github.workspace }}/alt-ergo-install
  spark:
    needs:
    - why3
    - alt_ergo
    name: SPARK WindowsMsys2
    runs-on: windows-2019
    env:
      CONFIG_SHELL: /bin/bash
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Install msys2
      uses: msys2/setup-msys2@v2
      with:
        install: >-
          base-devel git mingw-w64-x86_64-github-cli mingw-w64-x86_64-toolchain mingw-w64-x86_64-python mingw-w64-x86_64-python-pip
          mingw-w64-x86_64-python-psutil
    - name: Install Python dependencies
      run: |-
        python -m pip install --upgrade pip
        pip install --break-system-packages e3-core==22.1.0
    - name: Prepare msys2 build setup
      run: |-
        df -h
        mkdir C:/aaa
        mount C:/aaa /aaa
        cd ..
        cp -r GNAT-FSF-builds /aaa
    - name: Download artifact 'alt-ergo'
      uses: actions/download-artifact@v4
      with:
        name: alt-ergo
        path: C:/aaa/GNAT-FSF-builds/alt-ergo_artifact/
    - name: Download artifact 'why3'
      uses: actions/download-artifact@v4
      with:
        name: why3
        path: C:/aaa/GNAT-FSF-builds/why3_artifact/
    - name: Build SPARK
      run: >-
        mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build spark2014 -v --loglevel DEBUG --enable-cleanup
    - name: Package GNATprove
      run: >-
        mount C:/aaa /aaa && cd /aaa/GNAT-FSF-builds && python3 ./anod build release_package --qualifier=package=gnatprove,do_gh_release
        -v --loglevel DEBUG
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload artifact 'gnatprove-release-packages'
      uses: actions/upload-artifact@v4
      with:
        name: gnatprove-release-packages
        path: C:/aaa/GNAT-FSF-builds/sbx/*/release_package*/install/*
        retention-days: 5
